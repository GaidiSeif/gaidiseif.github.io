<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Cimtire_polygone_1.js"></script>
        <script src="data/Cimetireimg_2.js"></script>
        <script src="data/Cimetire_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.230754872318634,4.159151669463063],[38.19346806404656,15.497016061236431]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleSatelliteHybrid_0.addTo(map);
        map.addLayer(overlay_GoogleSatelliteHybrid_0);
        function pop_Cimtire_polygone_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? Autolinker.link(String(feature.properties['Nom'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cimtire_polygone_1_0() {
            return {
                pane: 'pane_Cimtire_polygone_1',
                opacity: 1,
                color: 'rgba(251,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Cimtire_polygone_1');
        map.getPane('pane_Cimtire_polygone_1').style.zIndex = 401;
        map.getPane('pane_Cimtire_polygone_1').style['mix-blend-mode'] = 'normal';
        var layer_Cimtire_polygone_1 = new L.geoJson(json_Cimtire_polygone_1, {
            attribution: '',
            pane: 'pane_Cimtire_polygone_1',
            onEachFeature: pop_Cimtire_polygone_1,
            style: style_Cimtire_polygone_1_0,
        });
        bounds_group.addLayer(layer_Cimtire_polygone_1);
        map.addLayer(layer_Cimtire_polygone_1);
        function pop_Cimetireimg_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cimtiere'] !== null ? Autolinker.link(String(feature.properties['cimtiere'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMG_360'] !== null ? Autolinker.link(String(feature.properties['IMG_360'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMG'] !== null ? Autolinker.link(String(feature.properties['IMG'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cimetireimg_2_0() {
            return {
                pane: 'pane_Cimetireimg_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
            }
        }
        map.createPane('pane_Cimetireimg_2');
        map.getPane('pane_Cimetireimg_2').style.zIndex = 402;
        map.getPane('pane_Cimetireimg_2').style['mix-blend-mode'] = 'normal';
        var layer_Cimetireimg_2 = new L.geoJson(json_Cimetireimg_2, {
            attribution: '',
            pane: 'pane_Cimetireimg_2',
            onEachFeature: pop_Cimetireimg_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Cimetireimg_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cimetireimg_2);
        map.addLayer(layer_Cimetireimg_2);
        function pop_Cimetire_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name_POI_F'] !== null ? Autolinker.link(String(feature.properties['Name_POI_F'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMG'] !== null ? Autolinker.link(String(feature.properties['IMG'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Vue360'] !== null ? Autolinker.link(String(feature.properties['Vue360'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['etat'] !== null ? Autolinker.link(String(feature.properties['etat'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cimetire_3_0(feature) {
            switch(String(feature.properties['etat'])) {
                case 'verifier':
                    return {
                pane: 'pane_Cimetire_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(7,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(14,147,10,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Cimetire_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(7,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Cimetire_3');
        map.getPane('pane_Cimetire_3').style.zIndex = 403;
        map.getPane('pane_Cimetire_3').style['mix-blend-mode'] = 'normal';
        var layer_Cimetire_3 = new L.geoJson(json_Cimetire_3, {
            attribution: '',
            pane: 'pane_Cimetire_3',
            onEachFeature: pop_Cimetire_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Cimetire_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cimetire_3);
        map.addLayer(layer_Cimetire_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Cimetiére<br /><table><tr><td style="text-align: center;"><img src="legend/Cimetire_3_verifier0.png" /></td><td>verifier</td></tr><tr><td style="text-align: center;"><img src="legend/Cimetire_3_1.png" /></td><td></td></tr></table>': layer_Cimetire_3,'<img src="legend/Cimetireimg_2.png" /> Cimetiére-img': layer_Cimetireimg_2,'<img src="legend/Cimtire_polygone_1.png" /> Cimétiére_polygone': layer_Cimtire_polygone_1,"Google Satellite Hybrid": overlay_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
